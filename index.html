<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Movie Suggestion</title>
</head>

<body style="background-color: black;">
  <div class="container">
    <h1 class="text-white text-center p-5">
      What to Watch on <span id="netflixHeading">Netflix</span>?
    </h1>
    <p class="text-white text-center">
      Answer few simple questions for Movie Suggestion
    </p>

    <main id="mainCard" class="d-flex justify-content-center">
      <div class="card bg-danger text-white" style="width: 28rem; height: auto;">
        <div class="card-header text-center fw-bold">Movie Suggestion</div>
        <div class="card-body d-flex justify-content-center flex-column" id="cardBody">
          <div id="questionDiv" class="text-center m-1 text-white"></div>
          <div id="valDiv" class="justify-content-evenly" style="display: none;">
            <button class="btn btn-primary yesNo" id="btn1" value="yes">
              Yes
            </button>
            <button class="btn btn-warning yesNo" id="btn2" value="no">
              No
            </button>
          </div>
        </div>
        <div id="btn" class="d-flex justify-content-center">
          <button class="btn btn-primary" id="startBtn">Start</button>
        </div>
      </div>
    </main>
  </div>
<p>Coded by: <a href="www.linkedin.com/in/mohd-azgar-ali">Mohd Azgar Ali</a></p>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
